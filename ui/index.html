<!DOCTYPE html>
<html>
<head>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" integrity="sha384-L1dWfspMTHU/ApYnFiMz2QID/PlP1xCW9visvBdbEkOLkSSWsP6ZJWhPw6apiXxU" crossorigin="anonymous">

    <style>
        /*  Inverts img of "icon" class in dark mode */
        @media (prefers-color-scheme: dark) {
            img.icon {
                filter: invert(1);
            }
        }

        .icon {
            transition: transform 0.2s ease;
        }

        .icon:hover {
            transform: scale(1.3);
        }
    </style>

    <script data-goatcounter="https://weather-data-aggregator.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>
<body></body>
</html>
